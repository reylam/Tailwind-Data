<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="bg-gray-800 text-gray-400 text-center font-bold text-2xl p-2">XI RPL</div>
    </header>
    <div class="bg-black flex h-screen">
        <div class="basis-1/4 border-r border-slate-800">
            <div class="m-3 bg-slate-500 rounded-lg">
                <form action="" class="p-3">
                    <form method="" action="">
                        <div class="mb-3">
                            <label class="text-white active:border-red-600" for="name">Nama</label>
                            <input class="text-slate-300 w-full bg-slate-500 border-b-2 border-slate-400 " type="text" name="nama" placeholder="Budi">
                        </div>
                        <div class="mb-3">
                            <label class="text-white" for="nilai">Nilai </label>
                            <input class="text-slate-300 w-full bg-slate-500 border-b-2 border-slate-400" type="number" name="nilai" placeholder="0-100" min="0" max="100">
                        </div>
                    <div class="grid grap-3">
                        <button class="p-3 bg-slate-600 shadow-lg  text-white font-semibold rounded-md hover:bg-slate-700 hover:duration-300 hover:text-cyan-400" type="submit">Kirim</button>
                    </div>    
                </form>
            </div>
        </div>
        <div class="basis-3/4 m-3">
            <div class="p-2 bg-slate-500 rounded-md">
                <div class="text-3xl text-slate-800 text-center font-bold mb-5">Data Siswa RPL</div>
                <table class="table-auto table-primary table-striped table-hover table-bordered table-sm table-responsive-sm w-full">
                    <thead>
                        <tr class="border-2 border-slate-400 bg-slate-700">
                            <th class="text-white" scope="col">No</th>
                            <th class="text-white text-start" scope="col">Nama</th>
                            <th class="text-white" scope="col">Nilai</th>
                            <th class="text-white" scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="border-2 border-slate-400 bg-gray-700">
                        <tr class="border-2 border-slate-400">
                            <th class="text-white" scope="row">1</th>
                            <td class="text-slate-300">Reynaldo</td>
                            <td class="text-slate-300 text-center">85</td>
                            <td class="justify-center flex">
                                <button class="m-1 w-9 h-9  bg-blue-600 bg-opacity-50 rounded-xl hover:bg-opacity-90 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/pencil.png" alt="">
                                </button>
                                <button class="m-1 w-9 h-9  bg-red-900 bg-opacity-70 rounded-xl hover:bg-opacity-100 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/trash.png" alt="">
                                </button>
                            </td>
                        </tr>
                        <tr class="border-2 border-slate-400">
                            <th class="text-white" scope="row">2</th>
                            <td class="text-slate-300">Dika</td>
                            <td class="text-slate-300 text-center">90</td>
                            <td class="justify-center flex">
                                <button class="m-1 w-9 h-9  bg-blue-600 bg-opacity-50 rounded-xl hover:bg-opacity-90 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/pencil.png" alt="">
                                </button>
                                <button class="m-1 w-9 h-9  bg-red-900 bg-opacity-70 rounded-xl hover:bg-opacity-100 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/trash.png" alt="">
                                </button>
                            </td>
                        </tr>
                        <tr class="border-2 border-slate-400">
                            <th class="text-white" scope="row">3</th>
                            <td class="text-slate-300">Aldo</td>
                            <td class="text-slate-300 text-center">95</td>
                            <td class="justify-center flex">
                                <button class="m-1 w-9 h-9  bg-blue-600 bg-opacity-50 rounded-xl hover:bg-opacity-90 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/pencil.png" alt="">
                                </button>
                                <button class="m-1 w-9 h-9  bg-red-900 bg-opacity-70 rounded-xl hover:bg-opacity-100 hover:duration-150">
                                    <img class="m-2 w-5 h-5" src="assets/trash.png" alt="">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-900 text-gray-500 text-center font-bold text-xl p-2">
        <div class="p-3 text-center text-neutral-700 dark:text-neutral-200">
            & copy2023 Copyright:
            <a
              class="text-neutral-800 dark:text-neutral-400 hover:text-neutral-600 hover:duration-150"
              href="#"
              >SMKN 10 JAKARTA</a
            >
          </div>
    </footer>      
  </body>
</html>
